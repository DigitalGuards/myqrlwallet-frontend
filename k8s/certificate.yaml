# Certificate resource for TLS
# Requires cert-manager to be installed in the cluster
#
# Install cert-manager:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml
#
# Create ClusterIssuer first (see cluster-issuer.yaml)
#
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qrlwallet-tls
  namespace: myqrlwallet
spec:
  secretName: qrlwallet-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - qrlwallet.com
    - www.qrlwallet.com
---
# ClusterIssuer for Let's Encrypt production
# Apply this once per cluster, not per namespace
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Update this email address
    email: admin@qrlwallet.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
