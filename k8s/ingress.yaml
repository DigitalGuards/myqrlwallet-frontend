# Ingress for MyQRLWallet
# Routes:
#   - /api/* -> backend service
#   - /* -> frontend service
#
# Prerequisites:
#   - nginx-ingress controller installed
#   - cert-manager installed (for TLS)
#   - DNS configured to point qrlwallet.com to cluster ingress
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myqrlwallet
  namespace: myqrlwallet
  labels:
    app.kubernetes.io/name: myqrlwallet
    app.kubernetes.io/part-of: myqrlwallet
  annotations:
    # nginx-ingress annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS for API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://qrlwallet.com"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # TLS with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - qrlwallet.com
        - www.qrlwallet.com
      secretName: qrlwallet-tls
  rules:
    - host: qrlwallet.com
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: myqrlwallet-backend
                port:
                  number: 3000
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myqrlwallet-frontend
                port:
                  number: 80
    - host: www.qrlwallet.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: myqrlwallet-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myqrlwallet-frontend
                port:
                  number: 80
