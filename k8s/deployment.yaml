apiVersion: apps/v1
kind: Deployment
metadata:
  name: myqrlwallet-frontend
  namespace: myqrlwallet
  labels:
    app: myqrlwallet-frontend
    app.kubernetes.io/name: myqrlwallet-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: myqrlwallet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myqrlwallet-frontend
  template:
    metadata:
      labels:
        app: myqrlwallet-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/myqrlwallet/frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      # Spread pods across nodes for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: myqrlwallet-frontend
